<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Blob Maker</title>
</head>
<body>
    
<div class="container">
    <div class="blob-container">
        <div id="blob">

        </div>
    </div>
    <div class="dimensions">
        <div>
            <label for="blob-height">Height
            </label>
            <input type="Number" value="200" id="blob-height">
        </div>
        <div>
            <label for="blob-width">Width
            </label>
            <input type="number"  id="blob-width" value="200" >
        </div>
    </div>
    <div class="sliders">
        <input type="range" value="30">
        <input type="range" value="80">
        <input type="range" value="60">
        <input type="range" value="40">
    </div>
    <input type="text" id="css-code" readonly>
    <button id="copy">Copy</button>

</div>
    <script src="script.js"></script>
</body>
</html>
